      <style>
        .hovertext {
          position: relative;
          border-bottom: 1px dotted black;
        }

        .hovertext:before {
          content: attr(data-hover);
          visibility: hidden;
          opacity: 0;
          width: 200px;
          background-color: rgb(231, 229, 229);
          color: rgb(37, 35, 35);
          text-align: center;
          border-radius: 5px;
          padding: 10px 0;
          transition: opacity 1s ease-in-out;

          position: absolute;
          z-index: 1;
          left: 0;
          top: 110%;
        }

        .hovertext:hover:before {
          opacity: 1;
          visibility: visible;
        }
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .2s;
          transition: .2s;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .2s;
          transition: .1s;
        }
        
        input:checked + .slider {
          background-color: #2196F3;
        }
        
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        
        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }
        
        .slider.round:before {
          border-radius: 50%;
        }
        </style>
        <script>
        function toggle(ID){

    }
}
          </script>

    <script>
      require([
        "esri/config",
        "esri/views/SceneView",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/WebMap"
      ], (esriConfig,SceneView, LayerList, Legend, WebMap) => {
        esriConfig.apiKey = "AAPKf793e8626e4745f3b6ac2d9ee72063badZRO5Xycxb9gPP3jy1gSsrb0y580fmNvR14G-1vePOaFVP9IxO93ALdFGi93bM1z";
        const scene = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "15089ddf10cc4a619b238b77228b1f5e"
          }
        });

        const view = new SceneView({
          container: "viewDiv",
          map: scene
        });

        view.when(() => {
        const layerList = new LayerList({
          view: view
        });

        view.ui.add(layerList, "top-right");

        const featureLayer = scene.layers.getItemAt(0);

        const legend = new Legend({
          view: view,
          layerInfos: [
            {
              layer: featureLayer,
             
            }
          ]
        });

        // Add widget to the bottom right corner of the view
        view.ui.add(legend, "bottom-left");
              
      });
      scene.startup();
    });

      
    </script>
